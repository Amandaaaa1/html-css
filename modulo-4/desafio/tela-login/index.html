<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <div id="content">
                <div id="imagem"><img src="imagens/pexels-scott-webb-305816.jpg" alt=""></div>
                <div id="login">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="#">
                        <div id="formulario">
                            <label for="iemail"><span class="material-icons" id="icons">person</span></label>
                            <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                        </div>
                        <div id="formulario">
                            <label for="isenha"><span class="material-icons" id="icons">key</span></label>
                            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
                        </div>
                        <input type="submit" value="Entrar" id="enviar">
                    </form>
                    <div id="esqueci-senha"><a href="#">Esqueci a senha<span class="material-icons" id="icon-email">email</span></a></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
